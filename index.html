<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monefly App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header start  -->
    <header>
        <h1 class="mt-10 text-5xl font-bold text-center text-teal-600 font-montserrat ">Monefly App</h1>
    </header>
    <!-- header end  -->

    <!-- main section start -->
    <main>
        <section>
            <div class="p-10">

                <div class="space-y-10 md:space-y-0 md:grid md:gap-12 md:grid-cols-2">

                    <!-- left -->
                    <div class="md:flex md:flex-col md:justify-center">
                        <img class="rounded" src="images/Money.jpg" alt="">
                    </div>

                    <!-- right -->
                    <div class="">
                        <div class="w-full h-full rounded shadow bg-gray-100 ">
                            <form action="">
                                <!-- Income  -->
                                <h2 class="text-center font-semibold text-xl ">Income</h2>
                                <div class="m-4 md:flex md:items-center mb-6">
                                    <div class="md:w-1/3">
                                        <label class="block font-semibold md:text-right mb-1 md:mb-0 pr-4" for="income">
                                            Income:
                                        </label>
                                    </div>
                                    <div class="md:w-2/3">
                                        <input id="income-input" class=" bg-gray-300 rounded w-2/4 " type="text">

                                    </div>
                                </div>
                                <!-- Expenses -->
                                <h2 class="text-center font-semibold text-xl ">Expenses</h2>

                                <div class="m-4 md:flex md:items-center mb-6">
                                    <div class="md:w-1/3">
                                        <label class="block font-semibold md:text-right mb-1 md:mb-0 pr-4" for="food">
                                            Food:
                                        </label>
                                    </div>
                                    <div class="md:w-2/3">
                                        <input id="food-input" class=" bg-gray-300 rounded w-2/4 " type="text">

                                    </div>
                                </div>
                                <div class="m-4 md:flex md:items-center mb-6">
                                    <div class="md:w-1/3">
                                        <label class="block font-semibold md:text-right mb-1 md:mb-0 pr-4" for="rent">
                                            Rent:
                                        </label>
                                    </div>
                                    <div class="md:w-2/3">
                                        <input id="rent-input" class=" bg-gray-300 rounded w-2/4 " type="text">

                                    </div>
                                </div>
                                <div class="m-4 md:flex md:items-center mb-6 ">
                                    <div class="md:w-1/3">
                                        <label class="block font-semibold md:text-right mb-1 md:mb-0 pr-4"
                                            for="clothes">
                                            Clothes:
                                        </label>
                                    </div>
                                    <div class="md:w-2/3">
                                        <input id="clothes-input" class=" bg-gray-300 rounded w-2/4 " type="text">

                                    </div>
                                </div>
                                <div class="m-4 md:flex md:items-center mb-6 flex justify-center items-center">
                                    <button id="calculate-button"
                                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                        Calculate
                                    </button>
                                </div>
                                <!-- Total Expenses -->
                                <div>
                                    <h2 class="text-center font-semibold text-xl ">Total Expenses: <span
                                            id="total-expenses"></span>
                                    </h2>
                                </div>
                                <!-- Balance  -->
                                <div>
                                    <h2 class="text-center font-semibold text-xl mt-2 ">Balance: <span
                                            id="balance"></span></h2>
                                </div>

                                <!-- Savings  -->
                                <div class="md:flex md:items-center">
                                    <div class="md:w-1/3">
                                        <label class="block font-semibold md:text-right mb-1 md:mb-0 pr-4" for="save">
                                            Save:
                                        </label>
                                    </div>
                                    <div class="">
                                        <input id="saving-input" class=" bg-gray-300 rounded m-2 " type="text">

                                    </div>
                                    <p>%</p>
                                    <div class="m-4 md:flex md:items-center mb-6 flex justify-center items-center">
                                        <button id="saving-button"
                                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-4 rounded">
                                            Save
                                        </button>
                                    </div>
                                </div>
                                <!-- Saving Amount -->
                                <div>
                                    <h2 class="text-center font-semibold text-xl ">Saving Amount: <span
                                            id="saving-amount">00</span>
                                    </h2>
                                </div>
                                <!-- Remaining Balance  -->
                                <div>
                                    <h2 class="text-center font-semibold text-xl mt-2 ">Remaining Balance: <span
                                            id="remaining-balance">00</span></h2>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </section>
    </main>
    <!-- main section end -->

    <script src="JS/app.js"></script>
</body>

</html>
